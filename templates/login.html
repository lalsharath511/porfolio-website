{% extends 'basic.html' %}
{% block title %}
Login
{% endblock title %}
{% block stylecss %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+ES5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
{% endblock stylecss %}
{% block body %}
<div class="container mt-4 p2">
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <br>
        <br>
        <br>
        
        <div class="card shadow">
            <div class="card-body mx-auto">
              <h4 class="text-dark  text-center  p-3">Login</h4>
              {% for message in messages %}
              <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              
              </div>
              {% endfor %}
              <form  action="/auth/login/" method="post">
                {% csrf_token %} 
               
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <h5><span ><i class="bx bx-envelope">Email</i></span></h5>
                    <input name="email" class="form-control mb-3" placeholder="Email address" type="email" required>
                  </div>
                  
                </div>
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span  > <i class="bi bi-key">Password</i> </span>
                    <input class="form-control mb-3" placeholder="Create password" type="password" name="pass1" required>
                  </div>
                 
                </div>
                
                <div class="form-group">
                    <div class="d-grid gap-2 mt-3">
                        <button class="btn btn-dark" type="submit">Login</button>
                    </div>
                </div>
                <br>
                <p class="text-center">New User?
                    <a href="/auth/signup/">SignUp</a>
                  </p>
              </form>
            </div>
          </div>
        
    </div>
    <div class="col-md-4"></div>

</div>
</div>

{% endblock body %}
