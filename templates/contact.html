{% extends 'basic.html' %}
{% block title %}
Contact
{% endblock title %}
{% block stylecss %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+ES5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
{% endblock stylecss %}
{% block body %}
<div class="container mt-4 p2">
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <br>
        <br>
        <br>
        <br>
        
        <div class="card shadow">
            <div class="card-body mx-auto">
              <h4 class="text-dark  text-center  p-3">Contact Us</h4>
              {% for message in messages %}
              <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              
              </div>
              
              {% endfor %}
              <form  action="/contact" method="post">
                {% csrf_token %} 
               
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                   <span ><i class="bx bx-user mb-3">Name</i></span>
                    <input name="name" class="form-control mb-3"  type="text" required>
                  </div>
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                      <span ><i class="bx bx mb-3">Email</i></span>
                      <input name="email"  value="{{user.email}}" class="form-control mb-3"  type="email" required >
                    </div>
                  </div>

                  <div class="form-group input-group">
                    <div class="input-group-prepend">
                      <span ><i class="bx bx-phone-alt mb-3">Phone No.</i></span>
                      <input name="number" class="form-control mb-3"  type="number" required/>
                    </div>
                  </div>

                  <div class="form-group input-group">
                    <div class="input-group-prepend">
                      <span ><i class="bx bx-help mb-3">How can i help you ?</i></span>
                      <textarea name="desc" class="form-control mb-3"  type="text" required></textarea>
                    </div>
                  </div>
                
                  
                </div>
                <div class="form-group">
                    <div class="d-grid gap-2 mt-3">
                        <button class="btn btn-dark" type="submit">Submit</button>
                    </div>
                </div>
               
              </form>
            </div>
          </div>
    
      
    </div>
    <div class="col-md-4"></div>

</div>
</div>

{% endblock body %}
